<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>阿神的旅途笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <!-- 定制导航栏 -->
  <nav>
    <a href="#/?id=学习笔记">学习笔记</a>
    <a href="#/?id=读书笔记">读书笔记</a>
  </nav>
  <!-- 自己加的回到顶部按钮 -->
  <img id="toTop" src="https://z3.ax1x.com/2021/08/05/fZjpz4.png" style="position:fixed;right:10px;bottom:13px;;z-index:9999" width="20px" />
  <div id="app">加载中...</div>
  <!-- 在github编辑 -->
  <!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->
  <script>
    window.$docsify = {
      name: '<b>Ashen\'s Notes</b>', // 侧边主标题
      // logo: 'https://z3.ax1x.com/2021/08/05/fZHKQ1.png', // 侧边logo，覆盖标题
      // repo: 'https://github.com/codeashen/Notes.git', // 右上角仓库地址挂件
      // coverpage: true, // 开启封面，_coverpage.md
      maxLevel: 4, // 抓取文档标题生成目录的最大级别
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      notFoundPage: true, // 找不到指定页面时加载_404.md
      loadNavbar: true, // 加载定制导航栏，各目录下的_navbar.md
      // 搜索配置
      search: {
        // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3, // 搜索标题的最大程级, 1 - 6
      },
      // 字数统计配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // markdown解析配置
      markdown: {
        renderer: { // 渲染器
          link: function (href, title, text) { // 链接渲染
            // 如果是http链接，直接新标签页打开
            if (href.startsWith('http')) {
              return `<a href='${href}' target='_blank'>${text}</a>`
            }
            if (href.startsWith('#/')) {
              return `<a href='${href}'>${text}</a>`
            }
            // 移除.md后缀，可选
            href.endsWith('.md') && (href = href.substr(0, href.lastIndexOf('.md')))
            // href拼接当前地址
            const currentUri = document.location.hash
            href = currentUri.substr(0, currentUri.lastIndexOf('/') + 1) + href
            return `<a href='${href}'>${text}</a>`
          }, 
          paragraph: function (text) {
            if (text === '[TOC]')  // 排除掉头部 [TOC]，不进行渲染
              return ''
            return `<p>${text}</p>`
          }
        },
      },
      // 翻页配置
      // pagination: {
      //   previousText: '上一章节',
      //   nextText: '下一章节',
      //   crossChapter: true,
      //   crossChapterText: true,
      // },
      plugins: [
        function (hook) {
          hook.afterEach(function (html) {
            const footer = [
              '<hr>',
              '<footer>',
              '<span>Copyright © 2020-2021 <a href="https://github.com/codeashen" target="_blank">CodeAshen</a>. All rights reserved.',
              "</footer>",
            ].join('');
            return html + footer;
          });
        }
      ],
    }
    // 回到顶部方法
    toTop.onclick = function () {
      scrollTo(0, 0);
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--谷歌统计  -->
  <!-- <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script> -->
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 表情 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!-- 翻页 -->
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

  <!-- 代码高亮支持 -->
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
